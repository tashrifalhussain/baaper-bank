<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-rose-500">Moooooney</span>!!!</h1> 
    </header>
    <main>
        <!-- fast section inside bank -->
<section class="mt-12">
    <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
        <div class="bg-amber-500 p-8  rounded-2xl">
            <h4 class="text-3xl">Deposit</h4>
            <h2  class="text-4xl">$<span id="deposit-total">00</span></h2>
       </div>
        <div class="bg-lime-500 p-8  rounded-2xl">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-4xl">$<span id="withdrow-total">00</span></h2>
       </div>
        <div class="bg-fuchsia-500 p-8  rounded-2xl">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-4xl">$<span id="balace-total">1240</span></h2>
       </div>
       
      </div>
</section>
<!-- withdrow and deposite section -->
<section class="mt-12">
    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
        <div class="bg-red-400 p-10 rounded-2xl">
            <h2 class="text-3xl text-white"> Please Deposite</h2>
            <input class="block mt-2 w-9/12 px-3" type="text" id="deposite-field"placeholder="$You want to deposite">
            <button id="btn-deposite" class="bg-green-500 px-10 py-2 text-white rounded-2xl font-semibold  hover:bg-slate-800 mt-3">Deposite</button>
          
        </div>
   
        <div class="bg-sky-400 p-8 rounded-2xl">
            <h2 class="text-3xl text-white"> Please withdrow</h2>
            <input class="block mt-2 w-9/12 px-3" type="text"  id="withdrow-field"placeholder="$You want to Withdraw">
            <button id="btn-withdraw" class="bg-yellow-500 px-10 py-2 text-white rounded-2xl font-semibold  hover:bg-slate-800 mt-3">Withdraw</button>
          
        </div>
      </div>
</section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>
</html>
