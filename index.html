<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header class="md:shrink-0">
    <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-rose-500">Baap Er Bank</span>!!!</h1> 
   </header>
   <main>
    <section class="bg-purple-300 w-9/12 mx-auto mt-12 p-10">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-3 px-5" type="email" name="" id="user-email" placeholder="Enter your Email Address">
            <input class="w-9/12 block mb-3 px-5" type="password" name="" id="user-password" placeholder="Enter your Password">
            <button id="btn-submit" class="bg-red-600 px-10 py-2 text-white rounded-2xl font-semibold  hover:bg-slate-800">Submit</button>
        </div>
    </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
